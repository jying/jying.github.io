<body>
    <!-- h1*2 -->
    <h1></h1>
    <h1></h1>
    <!-- h$*6 -->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!-- h${This is heading $}*6 -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>
    <!-- a:link -->
    <!-- http:// -->
    <!-- a:link + www.google.com -->
    <a href="http://www.google.com">Google</a>
    <!-- target="_blank" for open a new tab -->
    <a href="http://www.google.com" target="_blank">Google2</a>
    <!-- img -->
    <img src="" alt="">
    <!-- .\=same folder(index),..\=last folder(Q1),\=root folder(webpage) -->
    <!-- IMPORTANT!!! -->
    <img src=".\img\01.jpg" alt="">
    <img src="\img\01.jpg" alt="">

</body>
